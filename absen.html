<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi 7J - Database Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .status-btn { border: 2px solid #f1f5f9; color: #94a3b8; background: white; transition: all 0.2s; }
        .active-masuk { border-color: #22c55e !important; background-color: #f0fdf4 !important; color: #15803d !important; }
        .active-izin { border-color: #f59e0b !important; background-color: #fffbeb !important; color: #b45309 !important; }
        .active-sakit { border-color: #ef4444 !important; background-color: #fef2f2 !important; color: #b91c1c !important; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-blue-600">Absensi 7J</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">For assignment</p>
            </div>
            <div id="liveClock" class="text-sm font-bold text-slate-600">00:00</div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-20">
        <div id="viewGrid" class="space-y-4">
            <div class="bg-blue-600 rounded-3xl p-6 text-white shadow-xl">
                <h2 class="text-lg font-bold">Input Absen Hari Ini</h2>
                <p class="text-blue-100 text-xs" id="liveDate">Memuat...</p>
            </div>
            <div id="studentContainer" class="grid grid-cols-4 gap-3"></div>
        </div>

        <div id="viewDetail" class="hidden space-y-4">
            <button onclick="ui.show('grid')" class="flex items-center gap-2 text-slate-500 font-bold text-xs py-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> KEMBALI
            </button>

            <div class="bg-white rounded-[2rem] p-6 border border-slate-200 shadow-sm">
                <div class="mb-8">
                    <h2 id="detNama" class="text-3xl font-extrabold text-slate-800">Siswa --</h2>
                    <p class="text-[11px] text-slate-400 font-medium uppercase mt-1">Status Kehadiran</p>
                </div>

                <div class="space-y-8">
                    <div class="grid grid-cols-3 gap-3">
                        <button id="stMasuk" onclick="ui.setStatus('Masuk')" class="status-btn p-4 rounded-2xl flex flex-col items-center gap-2">
                            <i data-lucide="check-circle" class="w-6 h-6"></i>
                            <span class="font-bold text-[10px]">MASUK</span>
                        </button>
                        <button id="stIzin" onclick="ui.setStatus('Izin')" class="status-btn p-4 rounded-2xl flex flex-col items-center gap-2">
                            <i data-lucide="clock" class="w-6 h-6"></i>
                            <span class="font-bold text-[10px]">IZIN</span>
                        </button>
                        <button id="stSakit" onclick="ui.setStatus('Sakit')" class="status-btn p-4 rounded-2xl flex flex-col items-center gap-2">
                            <i data-lucide="thermometer" class="w-6 h-6"></i>
                            <span class="font-bold text-[10px]">SAKIT</span>
                        </button>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase block mb-3 pl-1">Catatan</label>
                        <textarea id="reasonInput" rows="3" placeholder="Isi alasan jika Izin/Sakit..." 
                            class="w-full rounded-2xl border-2 border-slate-100 p-4 text-sm focus:border-blue-500 outline-none bg-slate-50"></textarea>
                    </div>

                    <button id="btnSave" onclick="handleSave()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-transform disabled:bg-slate-400">
                        <span id="btnText" class="flex items-center gap-2">
                            <i data-lucide="save" class="w-5 h-5 text-green-400"></i> SIMPAN DATA
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <form id="googleForm" target="hidden_iframe" method="POST" class="hidden"></form>
    
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(window.checkResponse) window.checkResponse()"></iframe>

    <script>
        // Deklarasi Global
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfNMc8EVHqtqEHs1XRZZjW9F9NpjoY57YQXq4a6ic7Js-XELw/formResponse";
        const ENTRY_IDS = {
            noAbsen: "entry.209990792", 
            status: "entry.689584092",
            catatan: "entry.506104824"
        };

        let selectedId = null;
        let currentStatus = 'Masuk';
        let isProcessing = false;

        // Mendefinisikan fungsi di objek window agar bisa diakses iframe kapan saja
        window.checkResponse = function() {
            if (isProcessing) {
                alert(`Data Siswa No. ${selectedId} berhasil dikirim!`);
                isProcessing = false;
                
                const btn = document.getElementById('btnSave');
                const btnText = document.getElementById('btnText');
                
                btn.disabled = false;
                btnText.innerHTML = `<i data-lucide="save" class="w-5 h-5 text-green-400"></i> SIMPAN DATA`;
                
                if (typeof lucide !== 'undefined') lucide.createIcons();
                ui.show('grid');
            }
        };

        function handleSave() {
            const note = document.getElementById('reasonInput').value.trim();
            const btn = document.getElementById('btnSave');
            const btnText = document.getElementById('btnText');

            if (currentStatus !== 'Masuk' && !note) {
                alert("Wajib isi catatan untuk status Izin/Sakit!");
                return;
            }

            isProcessing = true; 
            btn.disabled = true;
            btnText.innerHTML = `<span class="loader"></span> MENGIRIM...`;

            const form = document.getElementById('googleForm');
            form.action = GOOGLE_FORM_URL;
            form.innerHTML = ''; 

            const data = {
                [ENTRY_IDS.noAbsen]: selectedId,
                [ENTRY_IDS.status]: currentStatus,
                [ENTRY_IDS.catatan]: note || '-'
            };

            for (let key in data) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            }

            form.submit();
        }

        const ui = {
            show(view) {
                document.getElementById('viewGrid').classList.toggle('hidden', view !== 'grid');
                document.getElementById('viewDetail').classList.toggle('hidden', view !== 'detail');
                window.scrollTo(0,0);
            },
            setStatus(s) {
                currentStatus = s;
                ['Masuk', 'Izin', 'Sakit'].forEach(x => {
                    const el = document.getElementById(`st${x}`);
                    if(el) el.className = "status-btn p-4 rounded-2xl flex flex-col items-center gap-2";
                });
                const activeEl = document.getElementById(`st${s}`);
                if(activeEl) activeEl.classList.add(`active-${s.toLowerCase()}`);
            },
            renderGrid() {
                const container = document.getElementById('studentContainer');
                container.innerHTML = '';
                for (let i = 1; i <= 34; i++) {
                    const btn = document.createElement('button');
                    btn.className = "aspect-square rounded-2xl border-2 border-slate-200 bg-white text-slate-800 flex flex-col items-center justify-center active:scale-90 transition-transform shadow-sm";
                    btn.innerHTML = `<span class="text-xl font-extrabold">${i}</span>`;
                    btn.onclick = () => {
                        selectedId = i;
                        document.getElementById('detNama').innerText = `Siswa No. ${i}`;
                        document.getElementById('reasonInput').value = '';
                        this.setStatus('Masuk');
                        this.show('detail');
                    };
                    container.appendChild(btn);
                }
            }
        };

        function updateTime() {
            const now = new Date();
            const clockEl = document.getElementById('liveClock');
            const dateEl = document.getElementById('liveDate');
            if(clockEl) clockEl.innerText = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            if(dateEl) dateEl.innerText = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }
        
        // Init
        setInterval(updateTime, 1000);
        updateTime();
        ui.renderGrid();
        lucide.createIcons();
    </script>
</body>
</html>
