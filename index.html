<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kelas 7J</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
        }
        .modal-active {
            display: flex !important;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-900">

    <div class="max-w-md mx-auto px-6 pt-10 pb-6">
        <div class="flex items-center justify-between mb-2">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Halo Manusia</h1>
                <p class="text-slate-500 font-medium">Selamat datang di Kelas 7J</p>
            </div>
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i data-lucide="layout-grid" class="w-6 h-6"></i>
            </div>
        </div>
    </div>

    <main class="max-w-md mx-auto px-6 space-y-6">
        
        <a href="absen.html" class="block group relative overflow-hidden p-6 bg-blue-600 rounded-[2.5rem] shadow-xl shadow-blue-300 transition-all active:scale-95">
            <div class="relative z-10 flex flex-col min-h-[100px]"> 
                
                <div class="flex justify-between items-start h-[45px] -mt-2 mb-2">
                    <div class="p-3 bg-white/10 rounded-full">
                        <i data-lucide="user-check" class="w-5 h-5 text-white"></i>
                    </div>
                    <i data-lucide="arrow-right-circle" class="w-10 h-11 text-white/90 group-hover:text-white transition-transform group-hover:translate-x-1"></i>
                </div>

                <div class="mt-auto">
                    <h2 class="text-2xl font-bold text-white">Input Absensi</h2>
                    <p class="text-blue-100 font-semibold text-white">Mulai rekam kehadiran hari ini</p>
                </div>
            </div>

            <div class="absolute -right-10 -top-10 w-24 h-24 bg-white/10 rounded-full"></div>
            <div class="absolute -left-10 -bottom-10 w-24 h-24 bg-white/10 rounded-full"></div>
        </a>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="openModal('modalJadwal')" class="p-6 bg-white border-2 border-slate-100 rounded-[2rem] text-left transition-all hover:border-blue-400 active:scale-95 shadow-sm">
                <div class="p-3 bg-indigo-50 rounded-2xl inline-block mb-4">
                    <i data-lucide="calendar" class="w-6 h-6 text-indigo-600"></i>
                </div>
                <h3 class="font-bold text-slate-800">Jadwal</h3>
                <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">Pelajaran</p>
            </button>

            <button onclick="openModal('modalSiswa')" class="p-6 bg-white border-2 border-slate-100 rounded-[2rem] text-left transition-all hover:border-blue-400 active:scale-95 shadow-sm">
                <div class="p-3 bg-orange-50 rounded-2xl inline-block mb-4">
                    <i data-lucide="users" class="w-6 h-6 text-orange-600"></i>
                </div>
                <h3 class="font-bold text-slate-800">Siswa</h3>
                <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">Cek Nomor</p>
            </button>
        </div>

        <div class="p-4 bg-emerald-50 rounded-3xl border border-emerald-100 flex items-center gap-4">
            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
            <p class="text-xs font-semibold text-emerald-700">Database Excel Terhubung Otomatis</p>
        </div>
    </main>

    <div id="modalJadwal" class="hidden fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-md p-4 items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 max-h-[85vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Jadwal Pelajaran</h3>
                <button onclick="closeModal('modalJadwal')" class="p-2 bg-slate-100 rounded-full hover:bg-red-50 hover:text-red-500 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="space-y-3" id="jadwalContent"></div>
        </div>
    </div>

    <div id="modalSiswa" class="hidden fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-md p-4 items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 max-h-[85vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-slate-800">Data Siswa 7J</h3>
                <button onclick="closeModal('modalSiswa')" class="p-2 bg-slate-100 rounded-full hover:bg-red-50 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="space-y-2" id="listSiswaContent"></div>
        </div>
    </div>

    <script>
        // DATA JADWAL
        const dataJadwal = [
            { hari: 'SENIN', mapel: ' 2x B. Indonesia, 2x IPA, 2x IPS, BK, WUSTHO', jam: '08:10 - 15:00', color: 'blue' },
            { hari: 'SELASA', mapel: '2x PJOK, 2x B. Sunda, 2x Seni Budaya, 2x MTK, 2x B. Inggris', jam: '07:30 - 15:00', color: 'emerald' },
            { hari: 'RABU', mapel: '3x B. Indonesia, 2x PPKN, 2x MTK, B. Inggris, 2x PAIBP', jam: '07:30 - 15:00', color: 'orange' },
            { hari: 'KAMIS', mapel: '9x Kokulikuler, Extra Pramuka', jam: '07:30 - 15:50', color: 'indigo' },
            { hari: 'JUMAT', mapel: '2x IPA, IPS, 2x Informatika', jam: '07:30 - 11:30', color: 'pink' }
        ];

        // DATA NAMA SISWA
        const daftarSiswa = [
            "Akbar Maulana", "Aluna Devhania Azzahra", "Alwi Haikal Pauzan", "Aqila Damia Bilqis", "Aqila Hidayatul Kamilah",
            "Azka Ahlan Farid", "Clarissa Nurmala Sari", "Deliana Indriani", "Desty Maharani", "Farhan Agustian",
            "Ferdiansah", "Hadi Cahyana Putra", "Ika Putri", "Kenzo Satria Wijaya", "Keyla Oktavia Salsabila",
            "M. Birly Algifati", "M. Fatoniy", "M. Raihan Faizal Shahan", "M. Asyraf Al Gifari", "M. Nadif Syakir Habibie",
            "M. Rufi Pramudia", "Mutia Maharani", "Nur Laila Sa'adah", "Qonitah Khofifatussana", "Sandi Purnama Aripin",
            "Satria Aditya Pratama", "Sheila Madinatul Ilmi", "Sri Dewi Rahmawati", "Syakila Dwi Haryani", "Tasya Lutfia Nisrina",
            "Zahran Yassar Rizqy", "Zahrani Rahayu", "Zaki Fuadi Mufti", "Zio Hadzar Pamungkas"
        ];

        function openModal(id) {
            document.getElementById(id).classList.add('modal-active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('modal-active');
            document.body.style.overflow = 'auto';
        }

        function initDashboard() {
            // Render Jadwal
            const jContainer = document.getElementById('jadwalContent');
            jContainer.innerHTML = dataJadwal.map(item => `
                <div class="p-4 bg-${item.color}-50 border border-${item.color}-100 rounded-2xl flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-bold text-${item.color}-600 uppercase mb-1">${item.hari}</p>
                        <p class="font-bold text-slate-800">${item.mapel}</p>
                    </div>
                    <span class="text-[10px] font-bold text-slate-400 bg-white px-3 py-1 rounded-full shadow-sm">${item.jam}</span>
                </div>
            `).join('');

            // Render Siswa
            const sContainer = document.getElementById('listSiswaContent');
            sContainer.innerHTML = daftarSiswa.map((nama, i) => `
                <div class="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-transparent hover:border-blue-200 hover:bg-white transition-all">
                    <span class="w-10 h-10 flex items-center justify-center bg-white rounded-xl text-sm font-extrabold text-blue-600 shadow-sm">${i + 1}</span>
                    <span class="font-bold text-slate-700">${nama}</span>
                </div>
            `).join('');

            lucide.createIcons();
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
