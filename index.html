<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi 7J - Database Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .status-btn { border: 2px solid #f1f5f9; color: #94a3b8; background: white; transition: all 0.2s; }
        .active-masuk { border-color: #22c55e !important; background-color: #f0fdf4 !important; color: #15803d !important; }
        .active-izin { border-color: #f59e0b !important; background-color: #fffbeb !important; color: #b45309 !important; }
        .active-sakit { border-color: #ef4444 !important; background-color: #fef2f2 !important; color: #b91c1c !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-blue-600">Absensi 7J</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Excel Database System</p>
            </div>
            <div id="liveClock" class="text-sm font-bold text-slate-600">00:00</div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-20">
        <div id="viewGrid" class="space-y-4">
            <div class="bg-blue-600 rounded-3xl p-6 text-white shadow-xl">
                <h2 class="text-lg font-bold text-white">Input Absen Hari Ini</h2>
                <p class="text-blue-100 text-xs" id="liveDate">Memuat...</p>
            </div>
            <div id="studentContainer" class="grid grid-cols-4 gap-3"></div>
        </div>

        <div id="viewDetail" class="hidden space-y-4">
            <button onclick="ui.show('grid')" class="flex items-center gap-2 text-slate-500 font-bold text-xs py-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> KEMBALI
            </button>

            <div class="bg-white rounded-[2rem] p-6 border border-slate-200 shadow-sm">
                <div class="mb-8">
                    <h2 id="detNama" class="text-3xl font-extrabold text-slate-800">Siswa --</h2>
                    <p class="text-[11px] text-slate-400 font-medium uppercase mt-1">Data akan disimpan ke Google Sheets</p>
                </div>

                <div class="space-y-8">
                    <div class="grid grid-cols-3 gap-3">
                        <button id="stMasuk" onclick="ui.setStatus('Masuk')" class="status-btn p-4 rounded-2xl flex flex-col items-center gap-2">
                            <i data-lucide="check-circle" class="w-6 h-6"></i>
                            <span class="font-bold text-[10px]">MASUK</span>
                        </button>
                        <button id="stIzin" onclick="ui.setStatus('Izin')" class="status-btn p-4 rounded-2xl flex flex-col items-center gap-2">
                            <i data-lucide="clock" class="w-6 h-6"></i>
                            <span class="font-bold text-[10px]">IZIN</span>
                        </button>
                        <button id="stSakit" onclick="ui.setStatus('Sakit')" class="status-btn p-4 rounded-2xl flex flex-col items-center gap-2">
                            <i data-lucide="thermometer" class="w-6 h-6"></i>
                            <span class="font-bold text-[10px]">SAKIT</span>
                        </button>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase block mb-3 pl-1">Catatan</label>
                        <textarea id="reasonInput" rows="3" placeholder="Alasan jika tidak masuk..." 
                            class="w-full rounded-2xl border-2 border-slate-100 p-4 text-sm focus:border-blue-500 outline-none bg-slate-50"></textarea>
                    </div>

                    <button id="btnSave" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-transform">
                        <i data-lucide="save" class="w-5 h-5 text-green-400"></i> SIMPAN DATA
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfNMc8EVHqtqEHs1XRZZjW9F9NpjoY57YQXq4a6ic7Js/formResponse";
        
        const FORM_ENTRIES = {
            noAbsen: "entry.209990792", 
            status: "entry.689584092",
            catatan: "entry.506104824"
        };

        let selectedId = null;
        let currentStatus = 'Masuk';

        // --- TIME FUNCTIONS ---
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('liveDate').innerText = now.toLocaleDateString('id-ID', options);
            document.getElementById('liveClock').innerText = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- UI CONTROLLER ---
        const ui = {
            show(view) {
                document.getElementById('viewGrid').classList.toggle('hidden', view !== 'grid');
                document.getElementById('viewDetail').classList.toggle('hidden', view !== 'detail');
                window.scrollTo(0, 0);
            },
            setStatus(s) {
                currentStatus = s;
                ['Masuk', 'Izin', 'Sakit'].forEach(id => {
                    const el = document.getElementById(`st${id}`);
                    el.className = "status-btn p-4 rounded-2xl flex flex-col items-center gap-2";
                });
                document.getElementById(`st${s}`).classList.add(`active-${s.toLowerCase()}`);
            },
            renderGrid() {
                const container = document.getElementById('studentContainer');
                container.innerHTML = '';
                for (let i = 1; i <= 34; i++) {
                    const btn = document.createElement('button');
                    btn.className = "aspect-square rounded-2xl border-2 border-slate-200 bg-white text-slate-800 flex flex-col items-center justify-center active:scale-90 transition-transform";
                    btn.innerHTML = `<span class="text-xl font-extrabold">${i}</span>`;
                    btn.onclick = () => {
                        selectedId = i;
                        document.getElementById('detNama').innerText = `Siswa No. ${i}`;
                        document.getElementById('reasonInput').value = '';
                        this.setStatus('Masuk');
                        this.show('detail');
                    };
                    container.appendChild(btn);
                }
            }
        };

        // --- SAVE DATA LOGIC ---
        document.getElementById('btnSave').onclick = async () => {
            const note = document.getElementById('reasonInput').value.trim();
            
            // Validasi: Jika tidak masuk, alasan wajib diisi
            if (currentStatus !== 'Masuk' && !note) {
                return alert("Harap isi alasan (Izin/Sakit) pada kolom catatan!");
            }

            const btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.innerText = "SEDANG MENYIMPAN...";

            // Membungkus data ke format URL Search Params (paling stabil untuk Google Form)
            const params = new URLSearchParams();
            params.append(FORM_ENTRIES.noAbsen, selectedId);
            params.append(FORM_ENTRIES.status, currentStatus);
            params.append(FORM_ENTRIES.catatan, note || '-');

            try {
                // Mengirim ke Google Form dengan mode no-cors
                await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });
                
                // Notifikasi Sukses
                alert(`Absensi Siswa No. ${selectedId} (${currentStatus}) berhasil disimpan.`);
                ui.show('grid'); 
            } catch (error) {
                console.error("Submission error:", error);
                alert("Gagal mengirim data. Pastikan Anda terhubung ke internet.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="save" class="w-5 h-5 text-green-400"></i> SIMPAN DATA`;
                lucide.createIcons();
            }
        };

        // Inisialisasi awal
        ui.renderGrid();
        lucide.createIcons();
    </script>
</body>
</html>
